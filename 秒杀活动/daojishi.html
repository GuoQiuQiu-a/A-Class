      <script>
        function aa(){

          var  b = new Date(a).getTime();
//          getTime()  返回值是毫秒

          var time = new Date();

//          时间差
//        console.log(shijiancha);
          function timea (ss){
            var day = parseInt(ss/(1000*60*60*24));
            var hours = parseInt((ss%(1000*60*60*24))/(1000*60*60));
            var minutes = parseInt((ss%(1000*60*60))/(1000*60));
            var seconds = parseInt((ss%(1000*60))/1000);
            return day + "天" + hours + "小时" + minutes +"分钟" +seconds +"秒"
          }
